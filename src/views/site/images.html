{% extends "site/master.html" %}
{% block content %}

<div class="container-middle">
    <div class="item">
        {% for item in items %}
            <div class="box">
                <img src=" {{ item.imagePath }} " alt="">
                <p> {{ item.name }} - {{ item.description }} </p>
                <div class="divider"></div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
